<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .result-box {
            background: #292943;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px #000;
        }
        h1 {
            color: #f9c74f;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>🏏 Predicted Winner:</h1>
        <h2>{{ prediction }}</h2>
        <br>
        <a href="/" style="color: #f9c74f;">🔁 Try another prediction</a>
    </div>
</body>
</html>
